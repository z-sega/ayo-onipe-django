{% extends "_base.html" %}

{% block app_content %}
<div class="container text-center">
  <table class="table">
    <caption>Index</caption>
    <thead>
      <th>Date</th>
      <th>Title</th>
    </thead>
    <tbody>
      {% for post in posts %}
        <tr>
          <td><small>{{ post.created|date:"F j, Y" }}</small></td>
          <td>
            <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No posts yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

  <div><p><a href="{% url 'index' %}"><-- Back Home</a></p></div>  

{% endblock app_content %}
