{% extends "_base.html" %} {% block app_content %}
<div class="container text-center">
  <table class="table">
    <caption>Index</caption>
    <thead>
      <th>Date</th>
      <th>Title</th>
    </thead>
    <tbody>
      {% for post in posts %}
        <tr>
          <td><small>{{ post.created|date:"F j, Y" }}</small></td>
          <td>
            <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock app_content %}
